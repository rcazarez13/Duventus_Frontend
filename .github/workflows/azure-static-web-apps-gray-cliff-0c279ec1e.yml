jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Establecer Node.js a la versión 14.x
      - name: Set up Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      
      # Revisar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Verificar la versión de Node.js y npm
      - name: Check Node.js version
        run: node --version

      - name: Check npm version
        run: npm --version

      # Instalar las dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # Instalar Node.js 14.x manualmente si es necesario
      - name: Install Node.js 14.x manually
        run: |
          curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
          sudo apt-get install -y nodejs

      # Construir y desplegar en Azure Static Web Apps
      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_CLIFF_0C279EC1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"  # Ubicación del código fuente de la app
          api_location: ""   # Ubicación del API (si aplica)
          output_location: "dist/duventus"  # Ubicación de los archivos generados
