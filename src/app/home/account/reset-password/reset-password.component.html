
<link rel="icon" href="https://duventus.com/wp-content/uploads/2021/05/cropped-Du-Ventus-Favicon-32x32.png" sizes="32x32">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link href="../../../Content/bootstrap.css" rel="stylesheet" />
<link href="../../../Content/Site.css" rel="stylesheet" />

<script src="../../../Content/Scripts/modernizr-*"></script>
<script src="../../../Content/Scripts/jquery-{version}.js"></script>
<script src="../../../Content/Scripts/jquery.validate*"></script>
<script src="../../../Content/Scripts/bootstrap.js"></script>" />

<!-- CONTENEDOR PRINCIPAL -->
<div class="container" style="text-align:center;">
  <div class="row">
    <div class="col"></div>
    <div class="col">

      <div>

        <img src="../../../../assets/logos/mirage_logo_corto.png" class="mirage_logo_corto" />

      </div><br />

      <!-- SECCION PRINCIPAL: VENTANA RESET PASSWORD -->
      <div class="row">
        <div class="col"></div>

        <div class="col">
          <div class="row">

            <!-- MAT-CARD CON COMPONENTES DE VENTANA LOGIN -->
            <mat-card class="example-card" style="width:400px;">

              <!-- TITULO -->
              <mat-card-header>
                <mat-card-title><p style="font-size: 15px; color: #414042;">Reset your Password <br /></p></mat-card-title>
              </mat-card-header>

              <mat-divider></mat-divider><br />

              <!-- TEXT BOXES INPUT -->
              <mat-card-content>
                <div class="row">
                  <div class="col"></div>
                  <div class="col">

                    <!-- TEXT INPUT: EMAIL -->
                    <div class="row" style="width:300px;">

                      <div class="col">

                        <br />

                        <input type="email" class="form-control" [(ngModel)]="_Email"
                               placeholder="Email user@domain.com" autocomplete="off"
                               style="width: 300px; height: 50px; margin-top: -10px;
                                      margin-left:-20px; background-color:#fffffffa;" />

                        <br />

                      </div>

                      <!-- Se pidio cambiar por input de arriba -->
                      <mat-form-field class="example-full-width" hidden>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="user@example.com" [(ngModel)]="_Email"
                               autocomplete="off" style="margin-top:-10px;">
                      </mat-form-field>

                    </div>

                    <!-- TEXT INPUT: PASSWORD -->
                    <div class="row" style="width:300px;">

                      <div class="col">

                        <br />

                        <input type="password" class="form-control" [(ngModel)]="_Password"
                               placeholder="New Password" autocomplete="off"
                               style="width: 300px; height: 50px; margin-top: -10px;
                                      margin-left:-20px; background-color:#fffffffa;" />

                        <br />

                      </div>

                      <!-- Se pidio cambiar por input de arriba -->
                      <mat-form-field class="example-full-width" hidden>
                        <mat-label>New Password</mat-label>
                        <input type="password" matInput placeholder="New Password" [(ngModel)]="_Password"
                               autocomplete="off" style="margin-top:-10px;">
                      </mat-form-field>

                    </div>

                    <!-- TEXT INPUT: PASSWORD CONFIRM -->
                    <div class="row" style="width:300px;">

                      <div class="col">

                        <br />

                        <input type="password" class="form-control" [(ngModel)]="_ConfirmPassword"
                               placeholder="New Password Confirm" autocomplete="off"
                               style="width: 300px; height: 50px; margin-top: -10px;
                                      margin-left:-20px; background-color:#fffffffa;" />

                        <br />

                      </div>

                      <!-- Se pidio cambiar por input de arriba -->
                      <mat-form-field class="example-full-width" hidden>
                        <mat-label>New Password Confirm</mat-label>
                        <input type="password" matInput placeholder="Confirm New Password" [(ngModel)]="_ConfirmPassword"
                               autocomplete="off" style="margin-top:-10px;">
                      </mat-form-field>

                    </div>

                  </div>
                  <div class="col"></div>
                </div>
              </mat-card-content>

              <!-- BUTTON: RESET PASSWORD, CANCELAR -->
              <mat-card-actions>
                <div class="row" style="width:100%; margin-left:5px;">
                  <div class="col">

                    <!-- BOTON: RESET PASSWORD -->
                    <div class="row">

                      <button mat-raised-button
                              style="width:100%; background-color:#ad1a1a;"
                              (click)="btnResetPasword_OnCLick();"
                              disabled="{{ isBtnResetPassword }}">Reset Password</button>

                    </div>

                    <br />

                    <!-- BOTON: CANCEL -->
                    <div class="row">

                      <button mat-raised-button
                              style="width:100%; background-color:#808285;"
                              (click)="btnCancel_OnCLick();"
                              disabled="{{ isBtnResetPassword }}">Cancel</button>

                    </div>

                  </div>
                </div>
                
              </mat-card-actions>

              <mat-divider></mat-divider>

              <br />

            </mat-card>

          </div>
        </div>

        <div class="col"></div>
      </div>

    </div>

    <div class="col"></div>
  </div>
</div>
